		 <!-- Download twitter video -->
		 <script>
			async function downloadTwitterVideo(videoUrl, savePath) {
			try {
				const response = await fetch(videoUrl);
		
				if (response.ok) {
					const videoBlob = await response.blob();
					const url = window.URL.createObjectURL(videoBlob);
		
					const a = document.createElement('a');
					a.href = url;
					a.download = savePath;
					document.body.appendChild(a);
					a.click();
					document.body.removeChild(a);
					window.URL.revokeObjectURL(url);
		
					console.log('Video downloaded successfully.');
				} else {
					console.error(`Failed to download video. HTTP status code: ${response.status}`);
				}
			} catch (error) {
				console.error('An error occurred:', error);
			}
		}
		var button = document.getElementById("my-button");
		button.addEventListener("click", downloadTwitterVideo);
		
		
		const searchParams = new URLSearchParams(window.location.search);
		
		console.log(searchParams.has('twitterUrl'));
		const videoUrl = searchParams.get('twitterUrl');
		console.log(videoUrl);
		// Example usage:
		//const videoUrl = 'https://video.twimg.com/amplify_video/1740456910929756160/vid/avc1/960x544/Top7RAGzEiTSOOKx.mp4?tag=14';
		const savePath = 'savextwitter.com.mp4';
		downloadTwitterVideo(videoUrl, savePath);
		
		</script>
