<script>
    // 1. create a new XMLHttpRequest object -- an object like any other!
    var myRequest = new XMLHttpRequest();
    // 2. open the request and pass the HTTP method name and the resource as parameters
    //myRequest.open('GET', 'https://codepen.io/eclairereese/pen/BzQBzR.html');
    myRequest.open('GET', 'footer.html');
    // 3. write a function that runs anytime the state of the AJAX request changes
    myRequest.onreadystatechange = function () {
        // 4. check if the request has a readyState of 4, which indicates the server has responded (complete)
        if (myRequest.readyState === 4) {
            // 5. insert the text sent by the server into the HTML of the 'ajax-content'
            document.getElementById('footer').innerHTML = myRequest.responseText;
        }
    };
    myRequest.send();

</script>

	<!-- Download twitter video -->
	<script>
		async function downloadTwitterVideo(videoUrl, savePath) {
			try {
				const response = await fetch(videoUrl);

				if (response.ok) {
					const videoBlob = await response.blob();
					const url = window.URL.createObjectURL(videoBlob);

					const a = document.createElement('a');
					a.href = url;
					a.download = savePath;
					document.body.appendChild(a);
					a.click();
					document.body.removeChild(a);
					window.URL.revokeObjectURL(url);

					console.log('Video downloaded successfully.');
				} else {
					console.error(`Failed to download video. HTTP status code: ${response.status}`);
				}
			} catch (error) {
				console.error('An error occurred:', error);
			}
		}
		var button = document.getElementById("my-button");
		button.addEventListener("click", downloadTwitterVideo);


		const searchParams = new URLSearchParams(window.location.search);

		console.log(searchParams.has('twitterUrl'));
		const videoUrl = searchParams.get('twitterUrl');
		console.log(videoUrl);
		// Example usage:
		//const videoUrl = 'https://video.twimg.com/amplify_video/1740456910929756160/vid/avc1/960x544/Top7RAGzEiTSOOKx.mp4?tag=14';
		const savePath = 'savextwitter.com.mp4';
		downloadTwitterVideo(videoUrl, savePath);

	</script>
